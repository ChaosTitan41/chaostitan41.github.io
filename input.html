<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF G√∂nder | CHAOSTITAN41</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { 
            background: #000 url('bg.png') no-repeat center center fixed; 
            background-size: cover;
            color: #fff; font-family: 'Impact', sans-serif; text-align: center; margin: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .container {
            width: 100%; max-width: 600px; padding: 40px 20px;
            background: rgba(0, 0, 0, 0.6); border-radius: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3); backdrop-filter: blur(10px);
        }
        .logo-img { width: 100%; max-width: 350px; margin-bottom: 30px; filter: drop-shadow(0 0 15px #ff0000); }
        input { 
            padding: 20px; width: 90%; border-radius: 10px; border: 2px solid #333; 
            background: rgba(0,0,0,0.8); color: white; margin-bottom: 20px; font-size: 1.3rem;
            font-family: 'Arial', sans-serif;
        }
        .giphy-search-btn {
            display: inline-block; background: rgba(255, 255, 255, 0.1); color: #00ff99;
            padding: 12px 20px; text-decoration: none; border-radius: 8px; margin-bottom: 25px;
            font-family: 'Arial', sans-serif; border: 1px solid #00ff99; transition: 0.3s;
        }
        .main-btn { 
            display: block; width: 100%; background: linear-gradient(180deg, #8B0000 0%, #4a0000 100%); 
            color: #fff; padding: 25px; border-radius: 12px; border: 2px solid #ff0000;
            font-weight: bold; font-size: 1.8rem; cursor: pointer; text-transform: uppercase;
        }
        .main-btn:disabled { background: #333; border-color: #555; cursor: not-allowed; opacity: 0.5; }
        #status { margin-top: 20px; color: #00FF41; font-size: 1.2rem; }
        .ban-msg { color: #ff0000; font-family: 'Arial'; display: none; margin-top: 10px; font-weight: bold; font-size: 1.5rem; }
        .back-link { display: inline-block; margin-top: 30px; color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" class="logo-img">
        <div id="ban-notice" class="ban-msg">‚ö†Ô∏è ERƒ∞≈ûƒ∞M ENGELLENDƒ∞!</div>
        
        <div id="input-fields">
            <a href="https://giphy.com/" target="_blank" class="giphy-search-btn">üîç GIPHY'de GIF Bul</a>
            <input type="text" id="username" placeholder="Adƒ±nƒ±z (Zorunlu deƒüil)">
            <input type="text" id="gif-url" placeholder="Giphy Linkini Yapƒ±≈ütƒ±r..." oninput="updatePreview()">
            <img id="gif-preview" style="max-width:200px; display:none; margin: 10px auto; border: 2px solid red;">
            <button onclick="send()" id="send-btn" class="main-btn">YAYINA G√ñNDER!</button>
        </div>
        
        <div id="status"></div>
        <a href="index.html" class="back-link">‚Üê Geri D√∂n</a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC4fo69Q0sf7DVgJSDhojAPzLsQ7SDu6cg",
            authDomain: "chaostitan41-website.firebaseapp.com",
            databaseURL: "https://chaostitan41-website-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chaostitan41-website",
            storageBucket: "chaostitan41-website.firebasestorage.app",
            messagingSenderId: "553158677453",
            appId: "1:553158677453:web:2cad39890ffdedb98aaa84"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function checkBan() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const userIP = data.ip.replace(/\./g, '_');
                db.ref('bannedIPs/' + userIP).once('value', (snapshot) => {
                    if (snapshot.exists()) {
                        document.getElementById('input-fields').style.display = 'none';
                        document.getElementById('ban-notice').style.display = 'block';
                    }
                });
            } catch (error) { console.log("IP Check Error"); }
        }
        checkBan();

        function getID(url) {
            try {
                const id = url.includes("/gifs/") ? url.split("-").pop().split("/")[0] : url.split("/").slice(-2, -1)[0];
                return id.includes("?") ? id.split("?")[0] : id;
            } catch(e) { return null; }
        }

        function updatePreview() {
            const id = getID(document.getElementById('gif-url').value);
            const img = document.getElementById('gif-preview');
            if(id) {
                img.src = `https://media.giphy.com/media/${id}/giphy.gif`;
                img.style.display = "block";
            } else { img.style.display = "none"; }
        }

        async function send() {
            const id = getID(document.getElementById('gif-url').value);
            if(!id) return alert("Hata: Ge√ßerli bir link gir!");

            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            const userIP = data.ip.replace(/\./g, '_');

            db.ref('activeGifs').push({
                gifId: id,
                userName: document.getElementById('username').value || "Gizli √úye",
                userIP: userIP,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                document.getElementById('status').innerText = "‚úÖ G√∂nderildi!";
                document.getElementById('gif-url').value = "";
                document.getElementById('gif-preview').style.display = "none";
                setTimeout(() => { document.getElementById('status').innerText = ""; }, 3000);
            });
        }
    </script>
</body>
</html>
