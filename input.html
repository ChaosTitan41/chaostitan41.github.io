<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background: transparent; margin: 0; overflow: hidden; font-family: sans-serif; }
        #display { position: relative; width: 100vw; height: 100vh; }
        
        .media-container {
            position: absolute;
            bottom: 50px;
            right: 50px;
            text-align: center;
            animation: fadeInOut 8s forwards;
        }

        img, video { 
            max-width: 450px; 
            border-radius: 15px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
            display: block;
        }

        .name-label { 
            color: white; 
            font-size: 26px; 
            text-shadow: 2px 2px 8px #000; 
            margin-top: 10px; 
            font-weight: bold;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            10% { opacity: 1; transform: scale(1); }
            90% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }
    </style>
</head>
<body>
    <div id="display"></div>

    <script>
        // DEINE FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyC4fo69Q0sf7DVgJSDhojAPzLsQ7SDu6cg",
            authDomain: "chaostitan41-website.firebaseapp.com",
            databaseURL: "https://chaostitan41-website-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chaostitan41-website",
            storageBucket: "chaostitan41-website.firebasestorage.app",
            messagingSenderId: "553158677453",
            appId: "1:553158677453:web:2cad39890ffdedb98aaa84"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const start = Date.now(); // Verhindert das Laden alter GIFs

        db.ref('activeGifs').limitToLast(1).on('child_added', (snap) => {
            const data = snap.val();
            if(data.timestamp < start) return;

            const box = document.getElementById('display'); // GeÃ¤ndert zu 'display'
            const div = document.createElement('div');
            div.className = "media-container";
            
            const videoUrl = `https://media.giphy.com/media/${data.gifId}/giphy.mp4`;
            const imageUrl = `https://media.giphy.com/media/${data.gifId}/giphy.gif`;

            div.innerHTML = `
                <video id="v-${snap.key}" src="${videoUrl}" autoplay playsinline style="width:450px;"></video>
                <img id="i-${snap.key}" src="${imageUrl}" style="display:none; width:450px;">
                <div class="name-label">${data.userName}</div>
            `;
            box.appendChild(div);

            const v = document.getElementById(`v-${snap.key}`);
            const i = document.getElementById(`i-${snap.key}`);

            // Sound-Logik
            v.oncanplaythrough = () => {
                v.muted = false;
                v.volume = 1.0;
                v.play().catch(err => {
                    v.muted = true; // Falls Autoplay gesperrt ist
                    v.play();
                    setTimeout(() => { v.muted = false; }, 100);
                });
            };

            v.onerror = () => { 
                v.style.display='none'; 
                i.style.display='block'; 
            };
            
            setTimeout(() => div.remove(), 8000);
        });
    </script>
</body>
</html>
