<script>
    // ... (Deine Firebase Config hier lassen) ...
    const db = firebase.database();

    function getID(url) {
        try {
            const parts = url.split("/");
            let id = url.includes("/gifs/") ? url.split("-").pop().split("/")[0] : parts[parts.length - 2];
            if (id.includes("?")) id = id.split("?")[0];
            return id;
        } catch(e) { return null; }
    }

    function updatePreview() {
        const id = getID(document.getElementById('gif-url').value);
        const img = document.getElementById('gif-preview');
        if(id) {
            img.src = `https://media.giphy.com/media/${id}/giphy.gif`;
            img.style.display = "block";
        } else { img.style.display = "none"; }
    }

    // Cooldown Logik
    const statusDiv = document.getElementById('status');
    const sendBtn = document.querySelector('.send-btn');

    function checkCooldown() {
        db.ref('lastGifTime').on('value', snap => {
            const lastTime = snap.val() || 0;
            const now = Date.now();
            const diff = (now - lastTime) / 1000;

            if (diff < 60) {
                let timeLeft = Math.ceil(60 - diff);
                sendBtn.disabled = true;
                sendBtn.style.opacity = "0.5";
                statusDiv.innerHTML = `<span style="color:#ffaa00">COOLDOWN: ${timeLeft}s bekleyin...</span>`;
                
                const timer = setInterval(() => {
                    timeLeft--;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        sendBtn.disabled = false;
                        sendBtn.style.opacity = "1";
                        statusDiv.innerHTML = "";
                    } else {
                        statusDiv.innerHTML = `<span style="color:#ffaa00">COOLDOWN: ${timeLeft}s bekleyin...</span>`;
                    }
                }, 1000);
            }
        });
    }
    checkCooldown();

    async function send() {
        const id = getID(document.getElementById('gif-url').value);
        const name = document.getElementById('username').value || "Anonim";
        if(!id) return alert("Hata: Geçersiz Link!");

        let userIP = "unknown";
        try {
            const res = await fetch('https://api64.ipify.org?format=json');
            const data = await res.json();
            userIP = data.ip.replace(/\./g, '_');
        } catch(e) {}

        db.ref('bannedIPs/' + userIP).once('value', snap => {
            if (snap.exists()) {
                statusDiv.innerHTML = "<span style='color:red'>BANLISINIZ!</span>";
            } else {
                const now = Date.now();
                // Erst Cooldown-Zeit in Firebase setzen, dann Gif senden
                db.ref('lastGifTime').set(now);
                db.ref('activeGifs').push({
                    gifId: id,
                    userName: name,
                    userIP: userIP,
                    timestamp: now
                }).then(() => {
                    statusDiv.innerHTML = "<span style='color:#00ff99'>✅ GÖNDERİLDİ!</span>";
                    document.getElementById('gif-url').value = "";
                    document.getElementById('gif-preview').style.display = "none";
                });
            }
        });
    }
</script>
