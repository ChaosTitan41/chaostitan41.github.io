<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF G√∂nder | CHAOSTITAN41</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { 
            background: #000 url('bg.png') no-repeat center center fixed; 
            background-size: cover;
            color: #fff; 
            font-family: 'Impact', sans-serif; 
            text-align: center; margin: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.6); /* Gleicher Transparenz-Effekt wie Index */
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .logo-img { width: 100%; max-width: 350px; margin-bottom: 30px; filter: drop-shadow(0 0 15px #ff0000); }
        
        input { 
            padding: 20px; width: 90%; border-radius: 10px; border: 2px solid #333; 
            background: rgba(0,0,0,0.8); color: white; margin-bottom: 20px; font-size: 1.3rem;
            font-family: 'Arial', sans-serif;
        }

        .giphy-search-btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: #00ff99;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 25px;
            font-family: 'Arial', sans-serif;
            border: 1px solid #00ff99;
            transition: 0.3s;
        }
        .giphy-search-btn:hover { background: #00ff99; color: #000; }

        .main-btn { 
            display: block; width: 100%;
            background: linear-gradient(180deg, #8B0000 0%, #4a0000 100%); 
            color: #fff; padding: 25px; border-radius: 12px; border: 2px solid #ff0000;
            font-weight: bold; font-size: 1.8rem; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }
        .main-btn:hover { background: #ff0000; transform: scale(1.03); box-shadow: 0 0 30px #ff0000; }

        #status { margin-top: 20px; color: #00FF41; font-size: 1.2rem; height: 30px; }
        .preview { margin: 20px auto; max-width: 200px; border-radius: 10px; display: none; border: 2px solid #ff0000; }
        .back-link { display: inline-block; margin-top: 30px; color: #888; text-decoration: none; font-family: 'Arial'; }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" class="logo-img">
        <a href="https://giphy.com/" target="_blank" class="giphy-search-btn">üîç GIPHY'de GIF Bul</a>
        
        <input type="text" id="username" placeholder="Adƒ±nƒ±z (Zorunlu deƒüil)">
        <input type="text" id="gif-url" placeholder="Giphy Linkini Yapƒ±≈ütƒ±r..." oninput="updatePreview()">
        
        <img id="gif-preview" class="preview" src="">
        <button onclick="send()" class="main-btn">YAYINA G√ñNDER!</button>
        <div id="status"></div>
        <a href="index.html" class="back-link">‚Üê Geri D√∂n</a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC4fo69Q0sf7DVgJSDhojAPzLsQ7SDu6cg",
            authDomain: "chaostitan41-website.firebaseapp.com",
            databaseURL: "https://chaostitan41-website-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chaostitan41-website",
            storageBucket: "chaostitan41-website.firebasestorage.app",
            messagingSenderId: "553158677453",
            appId: "1:553158677453:web:2cad39890ffdedb98aaa84"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function getID(url) {
            try {
                const parts = url.split("/");
                let id = url.includes("/gifs/") ? url.split("-").pop().split("/")[0] : parts[parts.length - 2];
                if (id.includes("?")) id = id.split("?")[0];
                return id;
            } catch(e) { return null; }
        }

        function updatePreview() {
            const id = getID(document.getElementById('gif-url').value);
            const img = document.getElementById('gif-preview');
            if(id) {
                img.src = `https://media.giphy.com/media/${id}/giphy.gif`;
                img.style.display = "block";
            } else { img.style.display = "none"; }
        }

        function send() {
            const id = getID(document.getElementById('gif-url').value);
            const name = document.getElementById('username').value || "Gizli √úye";
            if(!id) return alert("Hata: Ge√ßerli bir link gir!");

            db.ref('activeGifs').push({
                gifId: id,
                userName: name,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                document.getElementById('status').innerText = "‚úÖ G√∂nderildi!";
                document.getElementById('gif-url').value = "";
                document.getElementById('gif-preview').style.display = "none";
                setTimeout(() => { document.getElementById('status').innerText = ""; }, 3000);
            });
        }
    </script>
</body>
</html>
