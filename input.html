<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>GIF G√∂nder | ChaosTitan41</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { 
            background: #000 url('bg.png') no-repeat center center fixed; 
            background-size: cover;
            color: white; font-family: 'Arial', sans-serif; text-align: center; margin: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .container { 
            background: rgba(0, 0, 0, 0.6); 
            padding: 50px 30px; border-radius: 30px; 
            border: 2px solid #8B0000; width: 90%; max-width: 600px;
            backdrop-filter: blur(8px);
        }
        .logo-small { width: 100%; max-width: 300px; margin-bottom: 30px; filter: drop-shadow(0 0 15px #ff0000); }
        h2 { color: #ff0000; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 30px; font-family: 'Impact'; font-size: 2.5rem; }
        
        input { 
            padding: 22px; width: 90%; border-radius: 12px; border: 2px solid #333; 
            background: rgba(0,0,0,0.8); color: white; margin-bottom: 20px; font-size: 1.3rem;
        }

        /* GIPHY ARAMA BUTONU STƒ∞Lƒ∞ */
        .giphy-search-btn {
            display: inline-block;
            background: #222;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 25px;
            font-weight: bold;
            border: 1px solid #444;
            transition: 0.3s;
            font-size: 1rem;
        }
        .giphy-search-btn:hover {
            background: #444;
            border-color: #00ff99; /* Giphy'nin ikonik ye≈üili */
            color: #00ff99;
        }

        button.send-btn { 
            padding: 25px; background: linear-gradient(180deg, #8B0000 0%, #4a0000 100%); 
            color: white; border: 2px solid #ff0000; border-radius: 12px; cursor: pointer; 
            font-weight: bold; font-size: 1.8rem; width: 98%; text-transform: uppercase; font-family: 'Impact';
            transition: 0.3s; margin-top: 10px;
        }
        button.send-btn:hover { background: #ff0000; transform: scale(1.02); box-shadow: 0 0 30px #ff0000; }
        
        #status { margin-top: 20px; color: #00FF41; font-size: 1.4rem; font-weight: bold; height: 30px; }
        .preview { margin: 20px auto; max-width: 250px; border-radius: 15px; display: none; border: 3px solid #ff0000; }
        .back-link { display: inline-block; margin-top: 30px; color: #bbb; text-decoration: none; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" class="logo-small">
        <h2>YAYINA GIF FIRLAT</h2>
        
        <a href="https://giphy.com/" target="_blank" class="giphy-search-btn">
            üîç GIPHY'de GIF Bul (Yeni Sekme)
        </a>

        <input type="text" id="username" placeholder="Adƒ±nƒ±z (Zorunlu deƒüil)">
        <input type="text" id="gif-url" placeholder="Giphy Linkini Buraya Yapƒ±≈ütƒ±r..." oninput="updatePreview()">
        
        <img id="gif-preview" class="preview" src="">
        
        <button onclick="send()" class="send-btn">YAYINA G√ñNDER!</button>
        
        <div id="status"></div>
        <a href="index.html" class="back-link">‚Üê Ana Sayfaya D√∂n</a>
    </div>

    <script>
        // Firebase Config'in (apiKey, databaseURL vb.) buraya gelecek...
        const firebaseConfig = {
            apiKey: "AIzaSyC4fo69Q0sf7DVgJSDhojAPzLsQ7SDu6cg",
            authDomain: "chaostitan41-website.firebaseapp.com",
            databaseURL: "https://chaostitan41-website-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chaostitan41-website",
            storageBucket: "chaostitan41-website.firebasestorage.app",
            messagingSenderId: "553158677453",
            appId: "1:553158677453:web:2cad39890ffdedb98aaa84"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function getID(url) {
            try {
                const parts = url.split("/");
                let id = url.includes("/gifs/") ? url.split("-").pop().split("/")[0] : parts[parts.length - 2];
                if (id.includes("?")) id = id.split("?")[0];
                return id;
            } catch(e) { return null; }
        }

        function updatePreview() {
            const id = getID(document.getElementById('gif-url').value);
            const img = document.getElementById('gif-preview');
            if(id) {
                img.src = `https://media.giphy.com/media/${id}/giphy.gif`;
                img.style.display = "block";
            } else { img.style.display = "none"; }
        }

        function send() {
            const id = getID(document.getElementById('gif-url').value);
            const name = document.getElementById('username').value || "Gizli √úye";
            if(!id) return alert("Hata: Ge√ßerli bir Giphy linki gir!");

            db.ref('activeGifs').push({
                gifId: id,
                userName: name,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                document.getElementById('status').innerText = "‚úÖ Yayƒ±na G√∂nderildi!";
                document.getElementById('gif-url').value = "";
                document.getElementById('gif-preview').style.display = "none";
                setTimeout(() => { document.getElementById('status').innerText = ""; }, 3000);
            });
        }
    </script>
</body>
</html>
