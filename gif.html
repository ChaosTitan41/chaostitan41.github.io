<!DOCTYPE html>
<html>
<head>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #container { text-align: center; }
        img { max-width: 500px; border: 4px solid #ff0000; border-radius: 20px; box-shadow: 0 0 30px #ff0000; display: none; }
        #sender-name { 
            font-family: 'Impact', sans-serif; 
            color: white; 
            font-size: 3rem; 
            text-transform: uppercase; 
            text-shadow: 0 0 15px #ff0000, 2px 2px 2px #000;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="gif-display">
        <div id="sender-name"></div>
    </div>

    <script>
        // ... (Deine Firebase Config hier lassen) ...
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('activeGifs').on('child_added', snap => {
            const data = snap.val();
            const gif = document.getElementById('gif-display');
            const nameDiv = document.getElementById('sender-name');

            gif.src = `https://media.giphy.com/media/${data.gifId}/giphy.gif`;
            nameDiv.innerText = data.userName;

            gif.style.display = "block";
            nameDiv.style.display = "block";

            // Nach 10 Sekunden ausblenden
            setTimeout(() => {
                gif.style.display = "none";
                nameDiv.style.display = "none";
                // Optional: Aus der Datenbank löschen, damit es nicht neu lädt
                db.ref('activeGifs/' + snap.key).remove();
            }, 10000);
        });
    </script>
</body>
</html>
