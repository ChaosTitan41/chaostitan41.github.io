<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>GIF Sender - Direct Mode</title>
    <style>
        body { background: #0f0f13; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1a1a2e; padding: 40px; border-radius: 20px; border: 2px solid #8B0000; text-align: center; width: 350px; box-shadow: 0 0 30px rgba(139,0,0,0.6); }
        input { width: 100%; padding: 15px; margin-bottom: 25px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; text-align: center; box-sizing: border-box; }
        button { background: #8B0000; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        #cooldown { margin-top: 20px; color: #ff4444; font-weight: bold; }
        iframe { display: none; } /* Das Geheime Fenster */
    </style>
</head>
<body>

    <div class="box">
        <h2>ðŸŽ¬ GIF GÃ–NDER</h2>
        <input type="text" id="gifInput" placeholder="Giphy Linkini YapÄ±ÅŸtÄ±r...">
        <button id="sendBtn" onclick="sendViaIframe()">YAYINA GÃ–NDER</button>
        <div id="cooldown"></div>
    </div>

    <iframe name="hidden_iframe" id="hidden_iframe"></iframe>

    <script>
        const NGROK_URL = 'https://aditya-unfeudal-brock.ngrok-free.dev/GIF_Player';
        const COOLDOWN_TIME = 5 * 60 * 1000;

        function sendViaIframe() {
            const gifUrl = document.getElementById('gifInput').value.trim();
            if (!gifUrl.includes('giphy.com')) return alert('LÃ¼tfen geÃ§erli bir Giphy linki girin!');

            // Wir erstellen ein unsichtbares Formular
            const form = document.createElement('form');
            form.method = 'GET';
            form.action = NGROK_URL;
            form.target = 'hidden_iframe'; // Schickt es ins unsichtbare Fenster

            const input = document.createElement('input');
            input.name = 'url';
            input.value = gifUrl;
            
            form.appendChild(input);
            document.body.appendChild(form);
            
            // Absenden!
            form.submit();
            
            // AufrÃ¤umen
            document.body.removeChild(form);
            
            // Cooldown & Feedback
            localStorage.setItem('lastGifSend', Date.now().toString());
            startTimer(COOLDOWN_TIME);
            alert("âœ… Ä°ÅŸlem yapÄ±ldÄ±! LÃ¼tfen ngrok terminalini kontrol et.");
        }

        function startTimer(duration) {
            const btn = document.getElementById('sendBtn');
            btn.disabled = true;
            const update = () => {
                const last = localStorage.getItem('lastGifSend');
                const remaining = COOLDOWN_TIME - (Date.now() - parseInt(last));
                if (remaining <= 0) {
                    btn.disabled = false;
                    document.getElementById('cooldown').innerText = "";
                } else {
                    const mins = Math.floor(remaining / 60000);
                    const secs = Math.floor((remaining % 60000) / 1000);
                    document.getElementById('cooldown').innerText = `Bekleme: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
                    setTimeout(update, 1000);
                }
            };
            update();
        }
    </script>
</body>
</html>
