<!DOCTYPE html>
<html lang="tr">
<head>

    <style>
        body {

</head>
<body>

    <div class="box">
        <h2>ðŸŽ¬ GIF GÃ–NDER</h2>
        <input type="text" id="gifInput" placeholder="Giphy Linkini Buraya YapÄ±ÅŸtÄ±r...">
        <button id="sendBtn" onclick="processGif()">YAYINA GÃ–NDER</button>
        <div id="cooldownTimer"></div>
    </div>

    <script>
        // --- DEINE EINSTELLUNGEN ---
        const NGROK_URL = 'https://aditya-unfeudal-brock.ngrok-free.dev/'; // Dein kostenloses ngrok
        const COOLDOWN_TIME = 5 * 60 * 1000; // 5 Minuten
        // ---------------------------

        const btn = document.getElementById('sendBtn');
        const timerDisplay = document.getElementById('cooldownTimer');

        // PrÃ¼fen ob Nutzer noch gesperrt ist (F5 Schutz)
        window.onload = () => {
            const lastSend = localStorage.getItem('lastGifSend');
            if (lastSend) {
                const timeLeft = COOLDOWN_TIME - (Date.now() - parseInt(lastSend));
                if (timeLeft > 0) startTimer(timeLeft);
            }
        };

        async function processGif() {
            const gifUrl = document.getElementById('gifInput').value.trim();
            
            if (!gifUrl.includes('giphy.com')) {
                alert('LÃ¼tfen geÃ§erli bir Giphy linki girin!');
                return;
            }

            try {
                // Wir senden den Link an dein ngrok (Port 8081 am PC)
                await fetch(NGROK_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Verhindert Browser-Blockade
                    body: gifUrl
                });

                // Cooldown im Browser speichern
                localStorage.setItem('lastGifSend', Date.now().toString());
                startTimer(COOLDOWN_TIME);

                document.getElementById('gifInput').value = "";
                alert("âœ… GÃ¶nderildi! OBS'i kontrol et.");

            } catch (error) {
                console.error(error);
                alert("Hata: ngrok kapalÄ± olabilir!");
            }
        }

        function startTimer(duration) {
            btn.disabled = true;
            
            const updateTimer = () => {
                const lastSend = parseInt(localStorage.getItem('lastGifSend'));
                const now = Date.now();
                const remaining = COOLDOWN_TIME - (now - lastSend);

                if (remaining <= 0) {
                    btn.disabled = false;
                    timerDisplay.innerText = "";
                    localStorage.removeItem('lastGifSend');
                } else {
                    const mins = Math.floor(remaining / 60000);
                    const secs = Math.floor((remaining % 60000) / 1000);
                    timerDisplay.innerText = `Bekleme: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
                    setTimeout(updateTimer, 1000);
                }
            };
            
            updateTimer();
        }
    </script>
