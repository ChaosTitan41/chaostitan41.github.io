<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>GIF Sender</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        input { padding: 12px; width: 300px; border-radius: 5px; border: 1px solid #444; background: #000; color: white; }
        button { padding: 12px 25px; background: #8B0000; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #ff0000; }
    </style>
</head>
<body>
    <h2>GIF SENDER</h2>
    <input type="text" id="gifUrl" placeholder="Giphy Linkini Yapıştır...">
    <button onclick="sendGif()">YAYINA GÖNDER</button>

    <script>
        async function sendGif() {
            const link = document.getElementById('gifUrl').value.trim();
            if (!link.includes('giphy.com')) return alert('Lütfen geçerli bir Giphy linki girin!');

            // Wir hängen den Link als ?url=... hinten an
            // Das sorgt dafür, dass der Bot es automatisch in die "args" Liste packt
            const botUrl = 'https://aditya-unfeudal-brock.ngrok-free.dev/?url=' + encodeURIComponent(link);

            try {
                await fetch(botUrl, { 
                    method: 'GET', // Wir nutzen GET statt POST, das ist stabiler ohne Server-Modul
                    mode: 'no-cors' 
                });
                alert("✅ Befehl gesendet! Prüfe den Streamer.bot Log.");
            } catch (e) {
                alert("Hata: ngrok kapalı olabilir.");
            }
        }
    </script>
</body>
</html>
