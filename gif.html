<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>GIF Sender</title>
    <style>
        body { background: #0f0f13; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1a1a2e; padding: 40px; border-radius: 20px; border: 2px solid #8B0000; text-align: center; width: 350px; }
        input { width: 100%; padding: 15px; margin-bottom: 25px; background: #000; color: white; border: 1px solid #333; text-align: center; }
        .btn-link { 
            background: #8B0000; color: white; text-decoration: none; padding: 15px; border-radius: 8px; 
            display: block; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>ðŸŽ¬ GIF GÃ–NDER</h2>
        <input type="text" id="gifInput" placeholder="Giphy Linkini YapÄ±ÅŸtÄ±r..." oninput="updateLink()">
        <a id="sendLink" href="#" target="botFrame" class="btn-link" onclick="handleSend()">YAYINA GÃ–NDER</a>
    </div>

    <iframe name="botFrame" style="display:none;"></iframe>

    <script>
        const NGROK_URL = 'https://aditya-unfeudal-brock.ngrok-free.dev/';

        function updateLink() {
            let val = document.getElementById('gifInput').value.trim();
            // Wir kÃ¼rzen den Link wieder
            const match = val.match(/\/media\/([a-zA-Z0-9]+)\//) || val.match(/\/gifs\/.*-([a-zA-Z0-9]+)$/) || val.match(/([a-zA-Z0-9]+)\/giphy\.gif/);
            if (match && match[1]) {
                val = "https://i.giphy.com/media/" + match[1] + "/giphy.gif";
            }
            
            const finalUrl = NGROK_URL + "?url=" + encodeURIComponent(val);
            document.getElementById('sendLink').href = finalUrl;
        }

        function handleSend() {
            alert("âœ… Gesendet! Falls nichts passiert, klicke einmal auf den Link im ngrok-Fenster.");
        }
    </script>
</body>
</html>
