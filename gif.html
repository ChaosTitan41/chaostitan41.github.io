<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>GIF Sender - HTTP Mode</title>
    <style>
        body { background: #0f0f13; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1a1a2e; padding: 40px; border-radius: 20px; border: 2px solid #8B0000; text-align: center; width: 350px; box-shadow: 0 0 30px rgba(139,0,0,0.6); }
        h2 { color: #ff4444; margin-bottom: 25px; }
        input { width: 100%; padding: 15px; margin-bottom: 25px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; text-align: center; box-sizing: border-box; }
        button { background: #8B0000; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        button:disabled { background: #444; opacity: 0.5; cursor: not-allowed; }
        #status { margin-top: 20px; font-size: 0.9rem; color: #aaa; }
    </style>
</head>
<body>

    <div class="box">
        <h2>üé¨ GIF G√ñNDER</h2>
        <input type="text" id="gifInput" placeholder="Giphy Linkini Yapƒ±≈ütƒ±r...">
        <button id="sendBtn" onclick="sendGif()">YAYINA G√ñNDER</button>
        <div id="status">Bereit</div>
    </div>

    <script>
        const NGROK_URL = 'https://aditya-unfeudal-brock.ngrok-free.dev'; 

        async function sendGif() {
            const gifUrl = document.getElementById('gifInput').value.trim();
            const btn = document.getElementById('sendBtn');
            const statusDiv = document.getElementById('status');

            if (!gifUrl.includes('giphy.com')) return alert('L√ºtfen ge√ßerli bir Giphy linki girin!');

            btn.disabled = true;
            statusDiv.innerText = "Sende...";

            try {
                // Wir senden die Anfrage mit dem speziellen ngrok-Header
                await fetch(`${NGROK_URL}/?url=${encodeURIComponent(gifUrl)}`, {
                    method: 'GET',
                    mode: 'no-cors', // Wichtig f√ºr GitHub -> ngrok
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                statusDiv.style.color = "#44ff44";
                statusDiv.innerText = "‚úÖ Erfolgreich gesendet!";
                
                // 5 Minuten Cooldown (optional, kannst du zum Testen ausbauen)
                setTimeout(() => {
                    btn.disabled = false;
                    statusDiv.innerText = "Bereit";
                    statusDiv.style.color = "#aaa";
                }, 5000); // Zum Testen nur 5 Sek.

            } catch (err) {
                statusDiv.style.color = "#ff4444";
                statusDiv.innerText = "‚ùå Fehler!";
                btn.disabled = false;
                console.error(err);
            }
        }
    </script>
</body>
</html>
