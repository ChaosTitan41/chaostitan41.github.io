<!DOCTYPE html>
<html>
<head>
    <title>GIF an OBS senden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        #preview {
            margin-top: 15px;
            text-align: center;
        }
        #preview img {
            max-width: 100%;
            max-height: 200px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ¬ GIF an OBS senden</h2>
        
        <div>
            <label for="gifUrl">GIF-URL eingeben:</label>
            <input type="text" 
                   id="gifUrl" 
                   placeholder="https://media.giphy.com/media/.../giphy.gif"
                   autocomplete="off">
        </div>
        
        <div>
            <label for="duration">Anzeigedauer (Sekunden):</label>
            <input type="number" 
                   id="duration" 
                   value="5" 
                   min="1" 
                   max="30">
        </div>
        
        <button onclick="sendGifToOBS()">
            GIF an OBS senden
        </button>
        
        <div id="preview">
            <p><strong>Vorschau:</strong></p>
            <img id="gifPreview" src="" alt="Vorschau">
        </div>
        
        <div id="statusMessage" class="status"></div>
    </div>

    <script>
        // Deine aktuelle ngrok URL hier eintragen
        const STREAMERBOT_URL = 'https://DEINE-ngrok-URL.ngrok.io/trigger-gif';
        
        // GIF-URL Eingabe mit Vorschau
        document.getElementById('gifUrl').addEventListener('input', function(e) {
            const url = e.target.value.trim();
            const preview = document.getElementById('gifPreview');
            const previewContainer = document.getElementById('preview');
            
            if (url && isValidGifUrl(url)) {
                preview.src = url;
                previewContainer.style.display = 'block';
            } else {
                previewContainer.style.display = 'none';
            }
        });
        
        // GIF an OBS senden
        async function sendGifToOBS() {
            const gifUrl = document.getElementById('gifUrl').value.trim();
            const duration = document.getElementById('duration').value;
            const statusDiv = document.getElementById('statusMessage');
            
            // Reset Status
            statusDiv.style.display = 'none';
            statusDiv.className = 'status';
            
            // Validierung
            if (!gifUrl) {
                showStatus('Bitte eine GIF-URL eingeben!', 'error');
                return;
            }
            
            if (!isValidGifUrl(gifUrl)) {
                showStatus('Bitte eine gÃ¼ltige GIF-URL eingeben!', 'error');
                return;
            }
            
            try {
                showStatus('Sende GIF an OBS...', '');
                
                const response = await fetch(STREAMERBOT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'play_gif',
                        url: gifUrl,
                        duration: parseInt(duration),
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    showStatus('âœ… GIF wurde erfolgreich an OBS gesendet!', 'success');
                    
                    // Feld zurÃ¼cksetzen nach 3 Sekunden
                    setTimeout(() => {
                        document.getElementById('gifUrl').value = '';
                        document.getElementById('preview').style.display = 'none';
                        statusDiv.style.display = 'none';
                    }, 3000);
                } else {
                    showStatus('Fehler beim Senden an OBS.', 'error');
                }
                
            } catch (error) {
                showStatus('Verbindungsfehler: ' + error.message, 'error');
            }
        }
        
        // URL Validierung
        function isValidGifUrl(url) {
            try {
                const urlObj = new URL(url);
                
                // Erlaubte Dateiformate
                const validExtensions = ['.gif', '.gifv'];
                const hasValidExtension = validExtensions.some(ext => 
                    url.toLowerCase().includes(ext));
                
                // Erlaubte Domains (kannst du erweitern)
                const allowedDomains = [
                    'giphy.com',
                    'tenor.com',
                    'imgur.com',
                    'i.imgur.com',
                    'media.tenor.com',
                    'media.giphy.com',
                    'cdn.discordapp.com'
                ];
                
                const hasAllowedDomain = allowedDomains.some(domain => 
                    urlObj.hostname.includes(domain));
                
                return hasValidExtension || hasAllowedDomain;
                
            } catch (e) {
                return false;
            }
        }
        
        // Status anzeigen
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        // Enter-Taste zum Senden
        document.getElementById('gifUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendGifToOBS();
            }
        });
    </script>
</body>
</html>
