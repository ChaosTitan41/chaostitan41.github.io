<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <style>
        body { background: #0f0f13; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1a1a2e; padding: 40px; border-radius: 20px; border: 2px solid #8B0000; text-align: center; width: 350px; box-shadow: 0 0 30px rgba(139,0,0,0.6); }
        input { width: 100%; padding: 15px; margin-bottom: 25px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; text-align: center; box-sizing: border-box; }
        button { background: #8B0000; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        button:disabled { background: #444; opacity: 0.5; cursor: not-allowed; }
        #cooldown { margin-top: 20px; color: #ff4444; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>ðŸŽ¬ GIF GÃ–NDER</h2>
        <input type="text" id="gifInput" placeholder="Giphy Linkini YapÄ±ÅŸtÄ±r...">
        <button id="sendBtn" onclick="sendToBot()">YAYINA GÃ–NDER</button>
        <div id="cooldown"></div>
    </div>

    <script>
        const NGROK_URL = 'https://aditya-unfeudal-brock.ngrok-free.dev/';
        const COOLDOWN_TIME = 5 * 60 * 1000;

        function sendToBot() {
            const gifUrl = document.getElementById('gifInput').value.trim();
            if (!gifUrl.includes('giphy.com')) return alert('LÃ¼tfen geÃ§erli bir Giphy linki girin!');

            // DER TRICK: Wir laden ein "Bild". Das umgeht die 400er Fehler und CORS.
            // Wir hÃ¤ngen eine Zufallszahl an (v=...), damit der Browser nicht aus dem Cache lÃ¤dt.
            const beacon = new Image();
            const finalUrl = NGROK_URL + "?url=" + encodeURIComponent(gifUrl) + "&v=" + Math.random();
            
            beacon.src = finalUrl;

            // Feedback & Cooldown
            localStorage.setItem('lastGifSend', Date.now().toString());
            startTimer(COOLDOWN_TIME);
            
            // Kleiner Hinweis fÃ¼r den User
            alert("âœ… Anfrage abgeschickt! Wenn OBS nichts anzeigt, klicke einmal auf deinen ngrok-Link und dann auf 'Visit Site'.");
        }

        function startTimer(duration) {
            const btn = document.getElementById('sendBtn');
            const timerDiv = document.getElementById('cooldown');
            btn.disabled = true;
            const update = () => {
                const last = localStorage.getItem('lastGifSend');
                if (!last) return;
                const remaining = COOLDOWN_TIME - (Date.now() - parseInt(last));
                if (remaining <= 0) {
                    btn.disabled = false;
                    timerDiv.innerText = "";
                } else {
                    const mins = Math.floor(remaining / 60000);
                    const secs = Math.floor((remaining % 60000) / 1000);
                    timerDiv.innerText = `Bekleme: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
                    setTimeout(update, 1000);
                }
            };
            update();
        }

        window.onload = () => {
            const last = localStorage.getItem('lastGifSend');
            if (last && (Date.now() - parseInt(last) < COOLDOWN_TIME)) startTimer();
        };
    </script>
</body>
