<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAOSTITAN41 | Official</title>
    <style>
        body { 
            background: #000 url('bg.png') no-repeat center center fixed; 
            background-size: cover;
            color: #fff; 
            font-family: 'Impact', sans-serif; 
            text-align: center; margin: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        /* Kein harter schwarzer Kasten mehr, nur ein leichter Schatten für die Lesbarkeit */
        .container {
            width: 100%;
            max-width: 600px; /* Breiter für größere Buttons */
            padding: 40px 20px;
        }
        .logo-img { 
            width: 100%; 
            max-width: 450px; 
            margin-bottom: 40px; 
            filter: drop-shadow(0 0 20px #ff0000); 
        }
        .nav-container { display: flex; flex-direction: column; gap: 20px; }
        
        /* Viel größere Buttons */
        .main-btn { 
            display: block; 
            background: linear-gradient(180deg, #8B0000 0%, #4a0000 100%); 
            color: #fff; 
            padding: 25px; /* Größeres Padding */
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 1.8rem; /* Größere Schrift */
            transition: 0.3s; 
            border: 2px solid #ff0000; 
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .main-btn:hover { background: #ff0000; transform: scale(1.05); box-shadow: 0 0 30px #ff0000; }
        
        .sub-btn { 
            background: rgba(0, 0, 0, 0.6); 
            border: 2px solid #444;
            border-left: 8px solid #ff0000; 
            color: #fff; 
            padding: 18px; 
            text-decoration: none; 
            border-radius: 8px; 
            transition: 0.3s; 
            text-transform: uppercase;
            font-size: 1.2rem;
        }
        .sub-btn:hover { background: rgba(255, 0, 0, 0.2); border-left-width: 20px; }

        .social-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: 30px; }
        .social-link { 
            background: rgba(0,0,0,0.7); padding: 15px; text-decoration: none; 
            color: #fff; font-size: 0.9rem; border-radius: 6px; border: 1px solid #333; 
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" class="logo-img" alt="CHAOSTITAN41">
        <div class="nav-container">
            <a href="https://kick.com/chaostitan41" class="main-btn" target="_blank">KICK KANALINA GİT</a>
            <a href="input.html" class="main-btn" style="background: rgba(20,20,20,0.8); border-color: #8B0000;">YAYINA GIF GÖNDER</a>
            <a href="filter.html" class="sub-btn">FİLTRE PANELİ (Admin)</a>
        </div>
        <div class="social-grid">
            <a href="https://www.instagram.com/chaostitan41" target="_blank" class="social-link">INSTAGRAM</a>
            <a href="https://www.tiktok.com/@chaostitan41" target="_blank" class="social-link">TIKTOK</a>
            <a href="https://www.youtube.com/@chaostitan41" target="_blank" class="social-link">YOUTUBE</a>
        </div>
    </div>
</body>
</html>
