    <style>
        body { 
            background: #000 url('bg.png') no-repeat center center fixed; 
            background-size: cover;
            color: #fff; 
            font-family: 'Impact', 'Arial Black', sans-serif; 
            text-align: center; 
            margin: 0; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Overlay für bessere Lesbarkeit über dem Hintergrundbild */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }

        .container {
            max-width: 450px;
            width: 90%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(139, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .logo-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.6));
        }

        .nav-container { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            margin-bottom: 25px;
        }
        
        .main-btn { 
            display: block; 
            background: linear-gradient(180deg, #8B0000 0%, #4a0000 100%); 
            color: #fff; 
            padding: 16px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 1.1rem;
            transition: 0.3s; 
            border: 1px solid #ff0000; 
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .main-btn:hover { 
            background: #ff0000; 
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(255,0,0,0.6); 
        }

        .sub-btn { 
            background: rgba(30, 30, 30, 0.9); 
            border: 1px solid #444;
            border-left: 4px solid #ff0000; 
            color: #fff; 
            padding: 12px; 
            text-decoration: none; 
            border-radius: 4px; 
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .sub-btn:hover { background: #333; border-left-width: 10px; }

        .social-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 8px; 
        }

        .social-link { 
            background: #111; 
            padding: 8px; 
            text-decoration: none; 
            color: #bbb; 
            font-size: 0.7rem; 
            border-radius: 4px; 
            border: 1px solid #222; 
        }

        .footer-text {
            color: #777;
            font-size: 0.75rem;
            margin-top: 25px;
            font-style: italic;
            font-family: sans-serif;
        }
    </style>

            <a href="https://www.tiktok.com/@chaostitan41" target="_blank" class="social-link">TIKTOK</a>
            <a href="https://www.youtube.com/@chaostitan41" target="_blank" class="social-link">YOUTUBE</a>
        </div>

        <p class="footer-text">"ChaosTitan41 Yayında bi sen eksiksin!"</p>
    </div>
</body>
