<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosTitan41</title>
    
    <style>
        body { 
            /* HINTERGRUND: Hier kannst du die Farbe der gesamten Seite ändern (#000 = Schwarz) */
            background: #000000; 
            color: #ffffff; 
            /* SCHRIFTART: Impact ist die dicke Gamer-Schrift. Arial ist die Reserve. */
            font-family: 'Impact', sans-serif; 
            text-align: center; 
            padding: 50px 20px; 
        }

        h1 { 
            /* TITEL-FARBE: Hier änderst du das Dunkelrot deines Namens */
            color: #8B0000; 
            /* GRÖSSE: 4rem ist sehr groß. Kleiner machen? Dann z.B. 3rem wählen. */
            font-size: 4rem; 
            text-transform: uppercase; 
            letter-spacing: 3px; /* ABSTAND: Macht die Buchstaben breiter auseinander */
            margin-bottom: 5px;
            /* SCHATTEN: Gibt dem Namen Tiefe */
            text-shadow: 3px 3px 5px rgba(0,0,0,0.7);
        }

        .sub-text { 
            /* TEXT UNTER TITEL: Hier ist die normale Schriftart eingestellt */
            font-family: Arial, sans-serif;
            color: #aaaaaa; /* Farbe: Ein helles Grau */
            margin-bottom: 40px; 
            font-size: 1.1rem;
        }

        .main-btn { 
            display: inline-block; 
            /* BUTTON-FARBE: Das Dunkelrot des Buttons */
            background: #8B0000; 
            color: white; 
            padding: 18px 45px; 
            /* RUNDUNG: 4px ist fast eckig. 20px wäre sehr rund. */
            border-radius: 4px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 1.4rem; 
            border: 1px solid #5a0000; /* Rahmenfarbe des Buttons */
            transition: 0.3s; /* Zeit für den Animationseffekt beim Drüberfahren */
        }

        .main-btn:hover { 
            /* HOVER-EFFEKT: Farbe, wenn du mit der Maus über den Button fährst */
            background: #a50000; 
            transform: scale(1.05); /* Macht den Button 5% größer beim Drüberfahren */
        }

        .footer-quote {
            /* SPRUCH GANZ UNTEN */
            margin-top: 60px;
            font-family: Arial, sans-serif;
            font-style: italic;
            color: #444444; /* Dunkles Grau, damit es dezent bleibt */
        }
    </style>
</head>
<body>

    <h1>CHAOSTITAN41</h1>

    <p class="sub-text">Yayını kaçırmamak için sağ alttaki zile tıklayıp bildirimleri aç!</p>
    
    <a href="https://kick.com/chaostitan41" class="main-btn">KICK KANALINA GİT</a>

    <p class="footer-quote">"ChaosTitan41 Yayında bi sen eksiksin!"</p>
