<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background: transparent; margin: 0; overflow: hidden; font-family: sans-serif; }
        #display { position: relative; width: 100vw; height: 100vh; }
        
        #unlock-button {
            position: absolute; top: 10px; left: 10px; padding: 15px;
            background: #a970ff; color: white; border: none; cursor: pointer;
            z-index: 9999; border-radius: 5px; font-weight: bold;
        }

        .media-container {
            position: absolute; bottom: 50px; right: 50px;
            text-align: center; animation: fadeInOut 8s forwards;
        }

        img, video { max-width: 450px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .name-label { color: white; font-size: 26px; text-shadow: 2px 2px 8px #000; margin-top: 10px; font-weight: bold; }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5); }
            10% { opacity: 1; transform: scale(1); }
            90% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
<body>
    <button id="unlock-button" onclick="activateAudio()">ðŸ”Š KLICK MICH EINMAL (SOUND AKTIVIEREN)</button>
    <div id="display"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC4fo69Q0sf7DVgJSDhojAPzLsQ7SDu6cg",
            authDomain: "chaostitan41-website.firebaseapp.com",
            databaseURL: "https://chaostitan41-website-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chaostitan41-website",
            storageBucket: "chaostitan41-website.firebasestorage.app",
            messagingSenderId: "553158677453",
            appId: "1:553158677453:web:2cad39890ffdedb98aaa84"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const start = Date.now();
        
        // 1. DEIN SEPARATER POP-SOUND (UnabhÃ¤ngig von Giphy)
        const notificationSound = new Audio('https://www.myinstants.com/de/instant/pop/?utm_source=copy&utm_medium=share');

        function activateAudio() {
            // Schaltet das Audio-System im OBS-Browser frei
            notificationSound.play().then(() => {
                notificationSound.pause();
                notificationSound.currentTime = 0;
            });
            document.getElementById('unlock-button').style.display = 'none';
        }

        db.ref('activeGifs').limitToLast(1).on('child_added', (snap) => {
            const data = snap.val();
            if(data.timestamp < start) return;

            // 2. BENACHRICHTIGUNG ABSPIELEN
            notificationSound.currentTime = 0;
            notificationSound.play().catch(e => console.log("Sound blockiert - Interagieren nÃ¶tig!"));

            // 3. GIF/CLIP ANZEIGEN
            const box = document.getElementById('display');
            const div = document.createElement('div');
            div.className = "media-container";
            
            const videoUrl = `https://i.giphy.com/${data.gifId}.mp4`;
            const imageUrl = `https://i.giphy.com/${data.gifId}.gif`;

            div.innerHTML = `
                <video id="v-${snap.key}" src="${videoUrl}" autoplay playsinline style="width:450px;"></video>
                <img id="i-${snap.key}" src="${imageUrl}" style="display:none; width:450px;">
                <div class="name-label">${data.userName}</div>
            `;
            box.appendChild(div);

            const v = document.getElementById(`v-${snap.key}`);
            const i = document.getElementById(`i-${snap.key}`);

            // Clip-Audio (falls vorhanden) entmuten
            v.onplay = () => { v.muted = false; v.volume = 0.8; };
            v.onerror = () => { v.style.display='none'; i.style.display='block'; };
            
            setTimeout(() => div.remove(), 8000);
        });
    </script>
</body>
</html>
