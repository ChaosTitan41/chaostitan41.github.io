<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background: transparent; margin: 0; overflow: hidden; font-family: sans-serif; }
        #display { position: relative; width: 100vw; height: 100vh; }
        
        .media-container {
            position: absolute;
            bottom: 50px;
            right: 50px;
            text-align: center;
            animation: fadeInOut 8s forwards;
        }

        img, video { 
            max-width: 450px; 
            border-radius: 15px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
        }

        .name-label { 
            color: white; 
            font-size: 24px; 
            text-shadow: 2px 2px 8px #000; 
            margin-top: 10px; 
            font-weight: bold;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px) scale(0.8); }
            10% { opacity: 1; transform: translateY(0) scale(1); }
            90% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-20px) scale(0.8); }
        }
    </style>
</head>
<body>
    <div id="display"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC4fo69Q0sf7DVgJSDhojAPzLsQ7SDu6cg",
            authDomain: "chaostitan41-website.firebaseapp.com",
            databaseURL: "https://chaostitan41-website-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chaostitan41-website",
            storageBucket: "chaostitan41-website.firebasestorage.app",
            messagingSenderId: "553158677453",
            appId: "1:553158677453:web:2cad39890ffdedb98aaa84"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const startTime = Date.now();

        db.ref('activeGifs').limitToLast(1).on('child_added', (snapshot) => {
            const data = snapshot.val();
            if (data.timestamp < startTime) return;

            const display = document.getElementById('display');
            const div = document.createElement('div');
            div.className = 'media-container';
            
            // Wir erstellen zwei Versionen: Eine als Video (.mp4 für Sound) und eine als Bild
            const videoUrl = `https://media.giphy.com/media/${data.gifId}/giphy.mp4`;
            const imageUrl = `https://media.giphy.com/media/${data.gifId}/giphy.gif`;

            // Der Trick: Wir laden das Video. Wenn es Audio/Video-Daten hat, spielt es.
            // Falls es ein reines GIF ohne Video-Gegenstück ist, springt es zum "onerror" und zeigt das Bild.
            div.innerHTML = `
                <video id="vid-${snapshot.key}" src="${videoUrl}" autoplay playsinline></video>
                <img id="img-${snapshot.key}" src="${imageUrl}" style="display:none;">
                <div class="name-label">${data.userName}</div>
            `;

            display.appendChild(div);

            const videoElement = document.getElementById(`vid-${snapshot.key}`);
            const imageElement = document.getElementById(`img-${snapshot.key}`);

            // Falls das Video nicht geladen werden kann (weil es ein echtes GIF ist), zeige das Bild
            videoElement.onerror = function() {
                videoElement.style.display = 'none';
                imageElement.style.display = 'block';
            };

            // Nach 8 Sekunden entfernen
            setTimeout(() => { div.remove(); }, 8000);
        });
    </script>
</body>
</html>
