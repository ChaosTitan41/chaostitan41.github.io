<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background: transparent; margin: 0; overflow: hidden; font-family: sans-serif; }
        #display { position: relative; width: 100vw; height: 100vh; }
        
        .gif-container {
            position: absolute;
            bottom: 50px;
            right: 50px;
            text-align: center;
            /* Animation: Einblenden, 28 Sek stehen, Ausblenden */
            animation: fadeInOut 30s forwards;
        }

        img { max-width: 450px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .name-label { color: white; font-size: 24px; text-shadow: 2px 2px 4px #000; margin-top: 10px; }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5); }
            5% { opacity: 1; transform: scale(1); }
            95% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
<body>
    <div id="display"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC4fo69Q0sf7DVgJSDhojAPzLsQ7SDu6cg",
            authDomain: "chaostitan41-website.firebaseapp.com",
            databaseURL: "https://chaostitan41-website-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chaostitan41-website",
            storageBucket: "chaostitan41-website.firebasestorage.app",
            messagingSenderId: "553158677453",
            appId: "1:553158677453:web:2cad39890ffdedb98aaa84"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const startTime = Date.now();

        // Auf neue GIFs warten
        db.ref('activeGifs').limitToLast(1).on('child_added', (snapshot) => {
            const data = snapshot.val();
            if (data.timestamp < startTime) return; // Alte GIFs ignorieren

            const display = document.getElementById('display');
            const div = document.createElement('div');
            div.className = 'gif-container';
            
            const gifUrl = `https://media.giphy.com/media/${data.gifId}/giphy.gif`;
            
            div.innerHTML = `
                <img src="${gifUrl}">
                <div class="name-label">${data.userName}</div>
            `;

            display.appendChild(div);

            // Nach 30 Sekunden aus dem Code lÃ¶schen
            setTimeout(() => { div.remove(); }, 30000);
        });
    </script>
</body>
</html>
