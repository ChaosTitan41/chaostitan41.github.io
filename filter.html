<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosTitan - Face Control</title>
    <style>
        body { background: #0a0a0a; color: #ffffff; font-family: sans-serif; text-align: center; padding: 20px; }
        h1 { color: #8B0000; text-transform: uppercase; margin-bottom: 20px; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card { background: #151515; border: 2px solid #8B0000; border-radius: 15px; padding: 20px; width: 200px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        button { background: #8B0000; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; font-size: 1rem; }
        button:hover { background: #ff0000; transform: scale(1.05); }
        button:disabled { background: #444; }
        #status-box { margin-top: 30px; padding: 10px; border-radius: 5px; background: #222; display: inline-block; min-width: 300px; font-size: 0.9em; }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
    </style>
</head>
<body>

    <h1>ðŸŽ­ Face Control</h1>
    
    <div class="container">
        <div class="card">
            <img src="https://img.icons8.com/color/96/alien.png" style="width:60px" alt="Alien"><br><br>
            <button id="btn-alien" onclick="triggerEffect('alien')">ALIEN FILTER</button>
        </div>
        <div class="card">
            <img src="https://img.icons8.com/color/96/skull.png" style="width:60px" alt="Ghost"><br><br>
            <button id="btn-ghost" onclick="triggerEffect('ghost')">GHOST FILTER</button>
        </div>
    </div>

    <div id="status-box">Status: Bereit</div>

    <script>
        // DEINE ADRESSE (WICHTIG: Port 1530 muss in Localtonet auf Local Port 8081 zeigen)
        const WS_URL = "ws://ejlkf6oa2.localto.net:1530";

        function updateStatus(msg, isError = false) {
            const box = document.getElementById('status-box');
            box.innerText = "Status: " + msg;
            box.className = isError ? "error" : "success";
        }

        function triggerEffect(effectName) {
            const btn = document.getElementById('btn-' + effectName);
            const originalText = btn.innerText;
            
            updateStatus("Verbinde zum Bot...");
            
            const socket = new WebSocket(WS_URL);

            // Timeout nach 5 Sekunden, falls gar nichts passiert
            const timeout = setTimeout(() => {
                if (socket.readyState !== WebSocket.OPEN) {
                    socket.close();
                    updateStatus("ZeitÃ¼berschreitung! Localtonet prÃ¼fen.", true);
                }
            }, 5000);

            socket.onopen = () => {
                clearTimeout(timeout);
                updateStatus("Verbunden! Sende Befehl...");
                
                const payload = {
                    "request": "ExecuteAction",
                    "actionName": "Web_Filter_Handler",
                    "args": {
                        "filter": effectName
                    },
                    "id": "web-ui-" + Date.now()
                };

                socket.send(JSON.stringify(payload));
                
                btn.innerText = "AKTIVIERT!";
                btn.disabled = true;

                setTimeout(() => {
                    socket.close();
                    btn.innerText = originalText;
                    btn.disabled = false;
                    updateStatus("Befehl gesendet.");
                }, 1000);
            };

            socket.onerror = (err) => {
                updateStatus("Verbindung fehlgeschlagen! (Check: WebSocket Server an? Port 1530 -> 8081?)", true);
                console.error("WS Error:", err);
            };

            socket.onclose = () => {
                console.log("Verbindung geschlossen.");
            };
        }
    </script>
</body>
</html>
