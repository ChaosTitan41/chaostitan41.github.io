<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtre Paneli | CHAOSTITAN41</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { 
            background: #000 url('bg.png') no-repeat center center fixed; 
            background-size: cover;
            color: #fff; font-family: 'Impact', sans-serif; text-align: center; margin: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .container {
            width: 100%; max-width: 600px; padding: 40px 20px;
            background: rgba(0, 0, 0, 0.6); border-radius: 20px;
            border: 1px solid rgba(255, 0, 0, 0.5); backdrop-filter: blur(10px);
        }
        .logo-img { width: 100%; max-width: 250px; margin-bottom: 30px; filter: drop-shadow(0 0 15px #ff0000); }
        h1 { color: #ff0000; font-size: 2.5rem; margin-bottom: 40px; text-shadow: 2px 2px 10px #000; }
        .btn-container { display: flex; flex-direction: column; gap: 20px; }
        .filter-btn { 
            padding: 30px; font-size: 2rem; border-radius: 12px; border: 2px solid #333;
            cursor: pointer; transition: 0.3s; text-transform: uppercase; font-family: 'Impact';
        }
        .alien { background: #00FF41; color: #000; }
        .ghost { background: #fff; color: #000; }
        .filter-btn:hover { transform: scale(1.05); filter: brightness(1.2); }
        .ban-msg { color: #ff0000; font-family: 'Arial'; display: none; font-weight: bold; font-size: 1.5rem; }
        .back-link { display: inline-block; margin-top: 40px; color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" class="logo-img">
        <div id="ban-notice" class="ban-msg">⚠️ YASAKLI ERİŞİM!</div>
        <div id="content">
            <h1>FİLTRE KONTROLÜ</h1>
            <div class="btn-container">
                <button class="filter-btn alien" onclick="sendToBot('alien')">ALIEN MODU</button>
                <button class="filter-btn ghost" onclick="sendToBot('ghost')">HAYALET MODU</button>
            </div>
        </div>
        <a href="index.html" class="back-link">← Geri Dön</a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC4fo69Q0sf7DVgJSDhojAPzLsQ7SDu6cg",
            authDomain: "chaostitan41-website.firebaseapp.com",
            databaseURL: "https://chaostitan41-website-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chaostitan41-website",
            storageBucket: "chaostitan41-website.firebasestorage.app",
            messagingSenderId: "553158677453",
            appId: "1:553158677453:web:2cad39890ffdedb98aaa84"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function checkBan() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const userIP = data.ip.replace(/\./g, '_');
                db.ref('bannedIPs/' + userIP).once('value', (snapshot) => {
                    if (snapshot.exists()) {
                        document.getElementById('content').style.display = 'none';
                        document.getElementById('ban-notice').style.display = 'block';
                    }
                });
            } catch (error) { console.log("IP Check Error"); }
        }
        checkBan();

        function sendToBot(filterName) {
            const socket = new WebSocket("wss://aditya-unfeudal-brock.ngrok-free.dev");
            socket.onopen = () => {
                const payload = { "request": "ExecuteAction", "id": "1", "actionName": "Web_Filter_Handler", "rawInput": filterName };
                socket.send(JSON.stringify(payload));
                setTimeout(() => { socket.close(); alert(filterName.toUpperCase() + " Aktif!"); }, 200);
            };
        }
    </script>
</body>
</html>
