<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosTitan - Face Control</title>
    <style>
        body { background: #0a0a0a; color: #ffffff; font-family: sans-serif; text-align: center; padding: 20px; }
        h1 { color: #8B0000; text-transform: uppercase; letter-spacing: 2px; }
        .card { background: #151515; border: 2px solid #8B0000; border-radius: 15px; padding: 20px; display: inline-block; width: 220px; transition: 0.3s; }
        .card:hover { transform: scale(1.05); }
        img { width: 80px; height: 80px; margin-bottom: 15px; }
        button { background: #8B0000; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; }
        button:hover { background: #ff0000; }
        button:disabled { background: #444; cursor: not-allowed; }
    </style>
</head>
<body>

    <h1>ðŸŽ­ Face Control</h1>
    <p>Aktiviere Filter direkt in meinem Stream!</p>

    <div class="card">
        <img src="https://img.icons8.com/color/96/alien.png" alt="Alien">
        <h3>Alien Mode</h3>
        <button id="alienBtn" onclick="triggerAction('Filter_Alien', 'alienBtn')">AKTIVIEREN</button>
    </div>

    <script>
        // Deine neue Localtonet URL:
        const API_URL = "https://fzsgur0wc.localto.net";

        function triggerAction(actionName, buttonId) {
            const btn = document.getElementById(buttonId);
            const originalText = btn.innerText;

            // Signal an den Streamer.bot senden
            fetch(`${API_URL}/execute-code`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: actionName })
            })
            .then(response => {
                if (!response.ok) throw new Error();
                
                // Cooldown starten
                btn.disabled = true;
                btn.innerText = "AKTIVIERT!";
                setTimeout(() => { 
                    btn.disabled = false; 
                    btn.innerText = originalText; 
                }, 30000); // 30 Sekunden Pause
            })
            .catch(err => {
                alert("Verbindung fehlgeschlagen! LÃ¤uft Localtonet und der Bot-Server?");
            });
        }
    </script>
</body>
</html>
