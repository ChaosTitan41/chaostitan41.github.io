<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosTitan - Face Control</title>
    <style>
        body { 
            background: #0a0a0a; 
            color: #ffffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 20px; 
        }
        h1 { 
            color: #8B0000; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 10px;
        }
        .container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 30px; 
        }
        .card { 
            background: #151515; 
            border: 2px solid #8B0000; 
            border-radius: 15px; 
            padding: 20px; 
            width: 180px; 
            transition: 0.3s; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .card:hover { 
            border-color: #ff0000; 
            transform: translateY(-5px); 
        }
        img { 
            width: 80px; 
            height: 80px; 
            margin-bottom: 15px; 
        }
        h3 { margin: 10px 0; }
        button { 
            background: #8B0000; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            transition: 0.2s; 
        }
        button:hover { 
            background: #ff0000; 
        }
        button:disabled { 
            background: #444; 
            cursor: not-allowed; 
        }
        .status-msg {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ­ Face Control</h1>
    <p>WÃ¤hle einen Effekt, den ChaosTitan aktivieren soll:</p>

    <div class="container">
        <div class="card">
            <img src="https://img.icons8.com/color/96/alien.png" alt="Alien">
            <h3>Alien</h3>
            <button onclick="triggerBot('alien', this)">AKTIVIEREN</button>
        </div>

        <div class="card :hover">
            <img src="https://img.icons8.com/color/96/skull.png" alt="Ghost">
            <h3>Ghost</h3>
            <button onclick="triggerBot('ghost', this)">AKTIVIEREN</button>
        </div>
    </div>

    <p class="status-msg">Hinweis: Es gibt einen kurzen Cooldown nach der Aktivierung.</p>

    <script>
        // DEINE KONFIGURATION
        // Hier deine aktuelle Localtonet URL eintragen
        const API_URL = "https://fzsgur0wc.localto.net";

        function triggerBot(commandName, btn) {
            const originalText = btn.innerText;

            // Wir nutzen DoCommand, um das angelegte Kommando im Bot auszulÃ¶sen
            // Der Bot fÃ¼hrt dann die damit verknÃ¼pfte Action aus.
            fetch(`${API_URL}/DoCommand?command=${commandName}`, {
                method: 'GET',
                mode: 'no-cors' // Wichtig, um CORS-Fehler im Browser zu umgehen
            })
            .then(() => {
                // Visuelles Feedback auf dem Button
                btn.disabled = true;
                btn.innerText = "GESENDET!";
                btn.style.background = "#28a745"; // GrÃ¼n fÃ¼r Erfolg

                // Nach 5 Sekunden den Button wieder freischalten
                setTimeout(() => { 
                    btn.disabled = false; 
                    btn.innerText = originalText; 
                    btn.style.background = "#8B0000"; // ZurÃ¼ck zu Rot
                }, 5000); 
            })
            .catch(err => {
                console.error("Fehler beim Senden:", err);
                alert("Verbindung zum Bot fehlgeschlagen!");
            });
        }
    </script>
</body>
</html>
