            db.ref('bannedIPs/' + ip).once('value', snap => {

                    alert("BANNED - BANLANDINIZ!");
                } else {
                    const socket = new WebSocket("wss://aditya-unfeudal-brock.ngrok-free.dev");
                    socket.onopen = () => {
                        socket.send(JSON.stringify({"request":"ExecuteAction","id":"1","actionName":"Web_Filter_Handler","rawInput":f}));
                        setTimeout(() => { socket.close(); alert(f.toUpperCase() + " AKTIF!"); }, 200);
                    };
                }
            });
        }
