<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtre Paneli | CHAOSTITAN41</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: #000 url('bg.png') no-repeat center center fixed; 
            background-size: cover; 
            color: #fff; 
            font-family: 'Impact', sans-serif; 
            text-align: center; 
            min-height: 100vh;
            padding: 40px 20px 120px; /* Mehr Platz unten f√ºr den schwebenden Timer */
        }

        /* Header ohne festen Balken */
        .header-logo {
            margin-bottom: 50px;
            z-index: 10;
            position: relative;
        }
        
        .logo-img { 
            width: 100%; 
            max-width: 220px;
            filter: drop-shadow(0 0 15px #ff0000); 
        }
        
        .container { 
            width: 100%; 
            max-width: 1000px;
            margin: 0 auto;
        }
        
        /* Grid System */
        .btn-container { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        /* 9:16 Format Buttons */
        .filter-btn { 
            aspect-ratio: 9/16;
            border-radius: 20px; 
            border: 2px solid rgba(255, 0, 0, 0.4); 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            background: #111;
            position: relative;
            overflow: hidden;
            padding: 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            width: 100%;
        }
        
        /* Roter Akzent-Streifen links */
        .filter-btn::before {
            content: '';
            position: absolute; left: 0; top: 0; bottom: 0; width: 6px;
            background: #ff0000; z-index: 3;
        }

        /* Click Badge */
        .click-count {
            position: absolute; top: 12px; right: 12px;
            background: rgba(255, 0, 0, 0.9);
            color: white; padding: 3px 10px; border-radius: 12px;
            font-family: sans-serif; font-size: 0.8rem; font-weight: bold;
            z-index: 4; border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-image {
            width: 100%; height: 100%; object-fit: cover;
            display: block; transition: transform 0.6s ease;
        }

        .filter-btn:hover:not(:disabled) .btn-image { transform: scale(1.15); }
        .filter-btn:hover:not(:disabled) { 
            transform: scale(1.05);
            border-color: #ff0000;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
        }

        .filter-btn:disabled { opacity: 0.2; cursor: not-allowed; filter: grayscale(1); }
        
        /* SCHWEBENDER TIMER (Fest am unteren Rand, ohne Balken) */
        #status-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            width: auto;
            min-width: 280px;
        }

        #status { 
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid #ff0000;
            border-radius: 50px; /* Pillen-Form */
            padding: 15px 30px;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
            display: inline-block;
            white-space: nowrap;
        }
        
        .back-link { 
            display: inline-block; 
            margin: 50px 0; 
            color: #666; 
            text-decoration: none; 
            padding: 10px 25px; 
            border: 1px solid #333; 
            border-radius: 30px;
            transition: 0.3s;
        }
        .back-link:hover { color: #ff0000; border-color: #ff0000; }

        @media (max-width: 768px) { .btn-container { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 480px) { 
            .btn-container { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            #status { font-size: 0.9rem; padding: 12px 20px; }
        }
    </style>
</head>
<body>

    <div class="header-logo">
        <img src="logo.png" class="logo-img" alt="CHAOSTITAN41 Logo">
    </div>

    <div class="container">
        <div class="btn-container" id="buttonGrid">
            
            <button class="filter-btn" onclick="sendFilter('alien')" id="btn-alien">
                <span class="click-count" id="count-alien">0</span>
                <img src="https://via.placeholder.com/270x480/1a0000/ff0000?text=ALIEN" class="btn-image">
            </button>
            
            <button class="filter-btn" onclick="sendFilter('ghost')" id="btn-ghost">
                <span class="click-count" id="count-ghost">0</span>
                <img src="https://via.placeholder.com/270x480/0d0d0d/666666?text=GHOST" class="btn-image">
            </button>
            
            <button class="filter-btn" onclick="sendFilter('cyber')" id="btn-cyber">
                <span class="click-count" id="count-cyber">0</span>
                <img src="https://via.placeholder.com/270x480/000033/00ffff?text=CYBER" class="btn-image">
            </button>
            
            <button class="filter-btn" onclick="sendFilter('matrix')" id="btn-matrix">
                <span class="click-count" id="count-matrix">0</span>
                <img src="https://via.placeholder.com/270x480/001100/00ff00?text=MATRIX" class="btn-image">
            </button>

            </div>
        <a href="index.html" class="back-link">‚Üê Geri D√∂n</a>
    </div>
    
    <div id="status-container">
        <div id="status">Sistem Y√ºkleniyor...</div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyC4fo69Q0sf7DVgJSDhojAPzLsQ7SDu6cg", 
            authDomain: "chaostitan41-website.firebaseapp.com", 
            databaseURL: "https://chaostitan41-website-default-rtdb.europe-west1.firebasedatabase.app", 
            projectId: "chaostitan41-website", 
            storageBucket: "chaostitan41-website.firebasestorage.app", 
            messagingSenderId: "553158677453", 
            appId: "1:553158677453:web:2cad39890ffdedb98aaa84" 
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const statusDiv = document.getElementById('status');
        const buttons = document.querySelectorAll('.filter-btn');
        let timerInterval;

        function updateClickDisplays() {
            db.ref('filterStats').on('value', snap => {
                const stats = snap.val() || {};
                for (const filterId in stats) {
                    const countEl = document.getElementById(`count-${filterId}`);
                    if (countEl) countEl.innerText = stats[filterId].toLocaleString();
                }
            });
        }

        function checkCooldown() {
            db.ref('lastFilterTime').on('value', snap => {
                const lastTime = snap.val() || 0;
                const now = Date.now();
                const diff = (now - lastTime) / 1000;
                clearInterval(timerInterval);

                if (diff < 300) {
                    let timeLeft = Math.ceil(300 - diff);
                    disableAllButtons(true);
                    updateStatus(timeLeft);
                    timerInterval = setInterval(() => {
                        timeLeft--;
                        if (timeLeft <= 0) {
                            clearInterval(timerInterval);
                            disableAllButtons(false);
                            statusDiv.innerHTML = "HAZIR ‚úì";
                        } else { updateStatus(timeLeft); }
                    }, 1000);
                } else {
                    disableAllButtons(false);
                    statusDiv.innerHTML = "HAZIR ‚úì - Filtre Se√ßin";
                }
            });
        }
        
        function disableAllButtons(disabled) { buttons.forEach(btn => btn.disabled = disabled); }
        
        function updateStatus(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = seconds % 60;
            statusDiv.innerHTML = `‚è±Ô∏è COOLDOWN: ${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        async function sendFilter(filterId) {
            db.ref('filterStats/' + filterId).transaction(val => (val || 0) + 1);

            let ip = "unknown";
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                ip = data.ip.replace(/\./g, '_');
            } catch(e) {}

            db.ref('bannedIPs/' + ip).once('value', snap => {
                if (snap.exists()) { alert("BANLANDINIZ!"); return; }
                
                db.ref('lastFilterTime').set(Date.now());
                statusDiv.innerHTML = `üöÄ ${filterId.toUpperCase()} G√ñNDERƒ∞Lƒ∞YOR...`;
                
                const socket = new WebSocket("wss://aditya-unfeudal-brock.ngrok-free.dev");
                socket.onopen = () => {
                    socket.send(JSON.stringify({
                        "request": "ExecuteAction",
                        "id": "1",
                        "actionName": "Web_Filter_Handler",
                        "rawInput": filterId
                    }));
                    setTimeout(() => {
                        socket.close();
                        statusDiv.innerHTML = `‚úÖ ${filterId.toUpperCase()} AKTƒ∞F!`;
                    }, 500);
                };
            });
        }

        checkCooldown();
        updateClickDisplays();
    </script>
</body>
</html>
