<!DOCTYPE html>
<html>
<head>
    <title>Filter Panel</title>
    <style>
        button { padding: 20px; margin: 10px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <button onclick="triggerCommand('alien')">Trigger Alien Command</button>
    <button onclick="triggerCommand('ghost')">Trigger Ghost Command</button>

    <script>
        // Das ist das JavaScript
        function triggerCommand(cmdName) {
            // 1. Die Adresse deines Bots (Ngrok leitet das an deinen PC weiter)
            const url = "wss://aditya-unfeudal-brock.ngrok-free.dev";
            const socket = new WebSocket(url);

            socket.onopen = () => {
                // 2. Das Paket, das den Command im Bot auslöst
                const payload = {
                    "request": "DoCommand",
                    "id": "web-request",
                    "command": cmdName 
                };

                // 3. Hier "fliegt" die Nachricht los zum Bot
                socket.send(JSON.stringify(payload));
                
                console.log("Befehl gesendet: " + cmdName);
                setTimeout(() => socket.close(), 100);
            };

            socket.onerror = (err) => {
                console.error("Verbindung fehlgeschlagen! Läuft Ngrok?");
            };
        }
    </script>
</body>
</html>
