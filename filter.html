<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtre Paneli | CHAOSTITAN41</title>

    <link rel="icon" type="image/ico" href="images/favicon.ico">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: #000 url('bg.png') no-repeat center center fixed; 
            background-size: cover; 
            color: #fff; 
            font-family: 'Impact', sans-serif; 
            min-height: 100vh;
            padding: 40px 20px 150px;
        }

        .header-logo { text-align: center; margin-bottom: 40px; }
        .logo-img { width: 100%; max-width: 200px; filter: drop-shadow(0 0 15px #ff0000); }
        
        .main-wrapper {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 30px;
            position: relative;
        }

        /* Linke Seite: Große Buttons */
        .content-left { flex: 2; }
        .btn-container { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* Rechte Seite: Top 10 Sticky */
        .content-right { 
            flex: 0.8; 
            position: sticky; 
            top: 20px; 
            height: fit-content;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            min-width: 260px;
        }

        .top10-title {
            font-size: 1.2rem;
            color: #ff0000;
            margin-bottom: 15px;
            text-transform: uppercase;
            border-bottom: 1px solid #ff0000;
            padding-bottom: 5px;
        }

        .top10-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'Arial', sans-serif;
        }
        .top10-item:hover { background: rgba(255, 0, 0, 0.2); transform: scale(1.02); }

        .top10-img {
            width: 40px; height: 40px; border-radius: 50%;
            object-fit: cover; border: 1px solid #ff0000; margin-right: 12px;
        }

        .top10-rank { font-weight: bold; color: #ff0000; margin-right: 8px; font-size: 0.9rem; }
        .top10-info { flex: 1; text-align: left; }
        .top10-name { display: block; text-transform: uppercase; font-size: 0.85rem; font-weight: bold; }
        .top10-count { font-size: 0.7rem; color: #aaa; }

        /* Große Buttons */
        .filter-item { display: flex; flex-direction: column; align-items: center; }
        .filter-btn { 
            aspect-ratio: 9/16; border-radius: 15px; border: 2px solid rgba(255, 0, 0, 0.3); 
            cursor: pointer; transition: 0.3s; background: #111; position: relative;
            overflow: hidden; width: 100%;
        }
        .filter-btn::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 5px;
            background: #ff0000; z-index: 3;
        }
        .btn-image { width: 100%; height: 100%; object-fit: cover; object-position: center; display: block; }
        .filter-name { margin-top: 8px; font-size: 0.9rem; text-transform: uppercase; color: #ccc; }
        .filter-btn:disabled { opacity: 0.2; cursor: not-allowed; }

        /* Timer Balken */
        #status-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 2000; }
        #status { 
            background: rgba(0, 0, 0, 0.9); border: 2px solid #ff0000; border-radius: 50px; 
            padding: 12px 35px; color: #fff; font-weight: bold; backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        @media (max-width: 900px) {
            .main-wrapper { flex-direction: column; }
            .content-right { position: relative; width: 100%; top: 0; }
            .btn-container { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <div class="header-logo">
        <img src="logo.png" class="logo-img" alt="Logo">
    </div>

    <div class="main-wrapper">
        <div class="content-left">
            <div class="btn-container" id="buttonGrid">
                
                <div class="filter-item">
                    <button class="filter-btn" onclick="sendFilter('filter1')">
                        <img src="images/filter1.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/270x480?text=Filter+1'">
                    </button>
                    <div class="filter-name">Filter 1</div>
                </div>

                <div class="filter-item">
                    <button class="filter-btn" onclick="sendFilter('filter2')">
                        <img src="images/filter2.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/270x480?text=Filter+2'">
                    </button>
                    <div class="filter-name">Filter 2</div>
                </div>

                <div class="filter-item">
                    <button class="filter-btn" onclick="sendFilter('filter3')">
                        <img src="images/filter3.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/270x480?text=Filter+3'">
                    </button>
                    <div class="filter-name">Filter 3</div>
                </div>

                <div class="filter-item">
                    <button class="filter-btn" onclick="sendFilter('filter4')">
                        <img src="images/filter4.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/270x480?text=Filter+4'">
                    </button>
                    <div class="filter-name">Filter 4</div>
                </div>

                <div class="filter-item">
                    <button class="filter-btn" onclick="sendFilter('filter5')">
                        <img src="images/filter5.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/270x480?text=Filter+5'">
                    </button>
                    <div class="filter-name">Filter 5</div>
                </div>

                <div class="filter-item">
                    <button class="filter-btn" onclick="sendFilter('filter6')">
                        <img src="images/filter6.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/270x480?text=Filter+6'">
                    </button>
                    <div class="filter-name">Filter 6</div>
                </div>

                <div class="filter-item">
                    <button class="filter-btn" onclick="sendFilter('filter7')">
                        <img src="images/filter7.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/270x480?text=Filter+7'">
                    </button>
                    <div class="filter-name">Filter 7</div>
                </div>

                <div class="filter-item">
                    <button class="filter-btn" onclick="sendFilter('filter8')">
                        <img src="images/filter8.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/270x480?text=Filter+8'">
                    </button>
                    <div class="filter-name">Filter 8</div>
                </div>

                <div class="filter-item">
                    <button class="filter-btn" onclick="sendFilter('filter9')">
                        <img src="images/filter9.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/270x480?text=Filter+9'">
                    </button>
                    <div class="filter-name">Filter 9</div>
                </div>

                <div class="filter-item">
                    <button class="filter-btn" onclick="sendFilter('filter10')">
                        <img src="images/filter10.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/270x480?text=Filter+10'">
                    </button>
                    <div class="filter-name">Filter 10</div>
                </div>

            </div>
        </div>

        <div class="content-right">
            <h2 class="top10-title">TOP 10 POPÜLER</h2>
            <div id="top10-list"></div>
        </div>
    </div>

    <div id="status-container">
        <div id="status">Sistem Yükleniyor...</div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyC4fo69Q0sf7DVgJSDhojAPzLsQ7SDu6cg", 
            authDomain: "chaostitan41-website.firebaseapp.com", 
            databaseURL: "https://chaostitan41-website-default-rtdb.europe-west1.firebasedatabase.app", 
            projectId: "chaostitan41-website", 
            storageBucket: "chaostitan41-website.firebasestorage.app", 
            messagingSenderId: "553158677453", 
            appId: "1:553158677453:web:2cad39890ffdedb98aaa84" 
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function updateTop10() {
            db.ref('filterStats').on('value', snap => {
                const data = snap.val() || {};
                const listDiv = document.getElementById('top10-list');
                const sorted = Object.entries(data)
                    .map(([name, count]) => ({ name, count }))
                    .sort((a, b) => b.count - a.count)
                    .slice(0, 10);

                listDiv.innerHTML = '';
                sorted.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'top10-item';
                    div.onclick = () => sendFilter(item.name);
                    div.innerHTML = `
                        <span class="top10-rank">${index + 1}</span>
                        <img src="images/${item.name}.jpg" class="top10-img" onerror="this.src='https://via.placeholder.com/50?text=? '">
                        <div class="top10-info">
                            <span class="top10-name">${item.name}</span>
                            <span class="top10-count">${item.count} kez</span>
                        </div>
                    `;
                    listDiv.appendChild(div);
                });
            });
        }

        function checkCooldown() {
            db.ref('lastFilterTime').on('value', snap => {
                const diff = (Date.now() - (snap.val() || 0)) / 1000;
                if (diff < 300) startTimer(Math.ceil(300 - diff));
                else enableButtons();
            });
        }

        function startTimer(sec) {
            disableButtons();
            const itv = setInterval(() => {
                sec--;
                let m = Math.floor(sec / 60), s = sec % 60;
                document.getElementById('status').innerHTML = `⏱️ BEKLE: ${m}:${s < 10 ? '0' : ''}${s}`;
                if (sec <= 0) { clearInterval(itv); enableButtons(); }
            }, 1000);
        }

        function disableButtons() { 
            document.querySelectorAll('.filter-btn').forEach(b => b.disabled = true);
            document.querySelectorAll('.top10-item').forEach(i => i.style.pointerEvents = 'none');
        }

        function enableButtons() { 
            document.querySelectorAll('.filter-btn').forEach(b => b.disabled = false); 
            document.querySelectorAll('.top10-item').forEach(i => i.style.pointerEvents = 'auto');
            document.getElementById('status').innerHTML = "HAZIR ✓"; 
        }

        async function sendFilter(id) {
            db.ref('filterStats/' + id).transaction(v => (v || 0) + 1);
            db.ref('lastFilterTime').set(Date.now());
            
            const socket = new WebSocket("wss://aditya-unfeudal-brock.ngrok-free.dev");
            socket.onopen = () => {
                socket.send(JSON.stringify({ "request": "ExecuteAction", "actionName": "Web_Filter_Handler", "rawInput": id }));
                setTimeout(() => socket.close(), 500);
            };
        }

        updateTop10();
        checkCooldown();
    </script>
</body>
</html>
