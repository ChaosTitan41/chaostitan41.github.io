<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosTitan - Face Control</title>
    <style>
        body { background: #0a0a0a; color: #ffffff; font-family: sans-serif; text-align: center; padding: 20px; }
        h1 { color: #8B0000; text-transform: uppercase; letter-spacing: 2px; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
        .card { background: #151515; border: 2px solid #8B0000; border-radius: 15px; padding: 20px; width: 180px; transition: 0.3s; }
        .card:hover { border-color: #ff0000; transform: translateY(-5px); }
        img { width: 60px; height: 60px; margin-bottom: 15px; }
        button { background: #8B0000; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; }
        button:hover { background: #ff0000; }
        button:disabled { background: #444; cursor: not-allowed; }
    </style>
</head>
<body>

    <h1>ðŸŽ­ Face Control</h1>
    <p>WÃ¤hle einen Filter aus:</p>

    <div class="container">
        <div class="card">
            <img src="https://img.icons8.com/color/96/alien.png" alt="Alien">
            <h3>Alien</h3>
            <button onclick="triggerBot('alien', this)">AKTIVIEREN</button>
        </div>

        <div class="card">
            <img src="https://img.icons8.com/color/96/skull.png" alt="Ghost">
            <h3>Ghost</h3>
            <button onclick="triggerBot('ghost', this)">AKTIVIEREN</button>
        </div>
    </div>

    <script>
        // Deine Konfiguration
        const API_URL = "https://fzsgur0wc.localto.net";
        const ACTION_NAME = "Web_Filter_Handler"; // <--- Muss EXAKT so im Bot heiÃŸen!

        function triggerBot(filterValue, btn) {
            const originalText = btn.innerText;

            // Wir senden den Namen der Action und den Filter-Wert direkt an die API
            fetch(`${API_URL}/DoAction?actionName=${ACTION_NAME}&filter=${filterValue}`, {
                method: 'GET',
                mode: 'no-cors'
            })
            .then(() => {
                btn.disabled = true;
                btn.innerText = "GESENDET!";
                
                // 5 Sekunden Cooldown
                setTimeout(() => { 
                    btn.disabled = false; 
                    btn.innerText = originalText; 
                }, 5000); 
            })
            .catch(err => {
                console.error("Verbindungsfehler:", err);
            });
        }
    </script>
</body>
</html>
