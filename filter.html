<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtre Paneli | CHAOSTITAN41</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: #000 url('bg.png') no-repeat center center fixed; 
            background-size: cover; 
            color: #fff; 
            font-family: 'Impact', sans-serif; 
            text-align: center; 
            min-height: 100vh;
        }
        
        .logo-container {
            position: fixed;
            top: 0; left: 0; right: 0;
            padding: 15px;
            z-index: 1000;
        }
        
        .logo-img { width: 100%; max-width: 180px; filter: drop-shadow(0 0 10px #000); }
        
        .main-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 140px 20px 100px;
        }
        
        .container { flex: 0 1 1100px; }
        
        .btn-container { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            justify-items: center;
        }
        
        .filter-btn { 
            width: 100%;
            max-width: 200px;
            aspect-ratio: 9/16;
            border-radius: 16px;
            border: 2px solid rgba(255, 0, 0, 0.3); 
            cursor: pointer; 
            transition: 0.3s; 
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
            padding: 0;
        }
        
        .filter-btn:hover:not(:disabled) {
            transform: scale(1.05);
            border-color: #ff0000;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
        }

        .filter-btn:disabled { opacity: 0.2; filter: grayscale(1); cursor: not-allowed; }
        
        .btn-image { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .top10-sidebar {
            width: 320px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            border: 2px solid rgba(255, 0, 0, 0.5);
            padding: 20px;
            backdrop-filter: blur(15px);
            position: sticky;
            top: 140px;
        }
        
        .top10-item {
            display: flex; align-items: center; gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px; margin-bottom: 8px; border-radius: 12px;
            border-left: 4px solid #ff0000;
        }

        .top10-thumb { width: 45px; height: 45px; border-radius: 6px; object-fit: cover; }

        #status { 
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 10px;
            color: #ffaa00; 
            font-size: 1.2rem; 
            border: 1px solid rgba(255, 170, 0, 0.4);
            display: none; 
            text-shadow: 0 0 5px #000;
        }
        
        .back-link { 
            display: inline-block; margin-top: 40px; 
            color: #888; text-decoration: none; 
            padding: 12px 30px; border: 2px solid #333; border-radius: 12px;
        }

        @media (max-width: 1000px) { 
            .main-wrapper { flex-direction: column; align-items: center; } 
            .top10-sidebar { width: 100%; max-width: 1100px; position: static; }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <a href="index.html"><img src="logo.png" class="logo-img"></a>
    </div>

    <div class="main-wrapper">
        <div class="container">
            <div class="btn-container">
                <button class="filter-btn" onclick="sendFilter('alien')"><img src="alien.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/200x355?text=ALIEN'"></button>
                <button class="filter-btn" onclick="sendFilter('ghost')"><img src="ghost.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/200x355?text=GHOST'"></button>
                <button class="filter-btn" onclick="sendFilter('cyber')"><img src="cyber.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/200x355?text=CYBER'"></button>
                <button class="filter-btn" onclick="sendFilter('matrix')"><img src="matrix.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/200x355?text=MATRIX'"></button>
                <button class="filter-btn" onclick="sendFilter('glitch')"><img src="glitch.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/200x355?text=GLITCH'"></button>
                <button class="filter-btn" onclick="sendFilter('neon')"><img src="neon.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/200x355?text=NEON'"></button>
                <button class="filter-btn" onclick="sendFilter('retro')"><img src="retro.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/200x355?text=RETRO'"></button>
                <button class="filter-btn" onclick="sendFilter('void')"><img src="void.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/200x355?text=VOID'"></button>
                <button class="filter-btn" onclick="sendFilter('pixel')"><img src="pixel.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/200x355?text=PIXEL'"></button>
                <button class="filter-btn" onclick="sendFilter('vhs')"><img src="vhs.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/200x355?text=VHS'"></button>
                <button class="filter-btn" onclick="sendFilter('noise')"><img src="noise.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/200x355?text=NOISE'"></button>
                <button class="filter-btn" onclick="sendFilter('invert')"><img src="invert.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/200x355?text=INVERT'"></button>
                <button class="filter-btn" onclick="sendFilter('fire')"><img src="fire.jpg" class="btn-image" onerror="this.src='https://via.placeholder.com/200x355?text=FIRE'"></button>
            </div>
            <a href="index.html" class="back-link">‚Üê Geri D√∂n</a>
        </div>
        
        <div class="top10-sidebar">
            <h2 style="color:#ff0000; margin-bottom:20px;">üî• TOP 10 RANK</h2>
            <div id="top10List">Laden...</div>
            <div id="status"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyC4fo69Q0sf7DVgJSDhojAPzLsQ7SDu6cg", 
            authDomain: "chaostitan41-website.firebaseapp.com", 
            databaseURL: "https://chaostitan41-website-default-rtdb.europe-west1.firebasedatabase.app", 
            projectId: "chaostitan41-website", 
            storageBucket: "chaostitan41-website.firebasestorage.app", 
            messagingSenderId: "553158677453", 
            appId: "1:553158677453:web:2cad39890ffdedb98aaa84" 
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let timerInterval;

        const filterImages = {
            'alien':'alien.jpg', 'ghost':'ghost.jpg', 'cyber':'cyber.jpg', 'matrix':'matrix.jpg',
            'glitch':'glitch.jpg', 'neon':'neon.jpg', 'retro':'retro.jpg', 'void':'void.jpg',
            'pixel':'pixel.jpg', 'vhs':'vhs.jpg', 'noise':'noise.jpg', 'invert':'invert.jpg', 'fire':'fire.jpg'
        };

        function loadTop10() {
            db.ref('filterStats').on('value', snap => {
                const stats = snap.val() || {};
                
                // KORRIGIERT: Sicherstellen dass wir die Daten korrekt z√§hlen
                const counts = {};
                Object.keys(stats).forEach(filterId => {
                    // Z√§hle alle Eintr√§ge unter diesem Filter
                    const clicks = stats[filterId];
                    if (typeof clicks === 'object' && clicks !== null) {
                        counts[filterId] = Object.keys(clicks).length;
                    } else {
                        counts[filterId] = 0;
                    }
                });
                
                // Sortiere nach Anzahl
                const sorted = Object.entries(counts)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 10);
                
                const listDiv = document.getElementById('top10List');
                if (sorted.length === 0) {
                    listDiv.innerHTML = "Hen√ºz veri yok.";
                    return;
                }

                listDiv.innerHTML = sorted.map(([id, count], i) => `
                    <div class="top10-item">
                        <span style="color:#f00; font-weight:bold; width:20px;">${i+1}</span>
                        <img src="${filterImages[id] || 'logo.png'}" class="top10-thumb" onerror="this.src='https://via.placeholder.com/45?text=?'">
                        <div style="flex:1; text-align:left;">
                            <div style="text-transform:uppercase; font-size:13px;">${id}</div>
                            <div style="color:#777; font-size:11px;">${count} KULLANIM</div>
                        </div>
                    </div>`).join('');
            });
        }

        function checkCooldown() {
            db.ref('lastFilterTime').on('value', snap => {
                const last = snap.val() || 0;
                
                if(timerInterval) clearInterval(timerInterval);

                const updateTimer = () => {
                    const now = Date.now();
                    const diff = (now - last) / 1000;
                    const buttons = document.querySelectorAll('.filter-btn');
                    const statusDiv = document.getElementById('status');
                    
                    if (diff < 300) { 
                        let timeLeft = Math.ceil(300 - diff);
                        let m = Math.floor(timeLeft / 60);
                        let s = timeLeft % 60;
                        buttons.forEach(b => b.disabled = true);
                        statusDiv.style.display = "block";
                        statusDiv.innerHTML = `‚è±Ô∏è COOLDOWN: ${m}:${s < 10 ? '0' : ''}${s}`;
                    } else {
                        buttons.forEach(b => b.disabled = false);
                        statusDiv.style.display = "none";
                        clearInterval(timerInterval);
                    }
                };

                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
            });
        }

        async function sendFilter(filterId) {
            const timestamp = Date.now();
            
            // KORRIGIERT: Explizit unter filterStats/filterId speichern
            // Verwende push() um einen eindeutigen Key zu generieren
            db.ref('filterStats/' + filterId).push({
                timestamp: timestamp,
                date: new Date().toISOString()
            });
            
            db.ref('lastFilterTime').set(timestamp);

            // WebSocket
            const socket = new WebSocket("wss://aditya-unfeudal-brock.ngrok-free.dev");
            socket.onopen = () => {
                socket.send(JSON.stringify({
                    "request": "ExecuteAction",
                    "actionName": "Web_Filter_Handler",
                    "rawInput": filterId
                }));
                setTimeout(() => socket.close(), 500);
            };
        }

        window.onload = () => {
            loadTop10();
            checkCooldown();
        };
    </script>
</body>
</html>
