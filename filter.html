        }

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyC4fo69Q0sf7DVgJSDhojAPzLsQ7SDu6cg", 
            authDomain: "chaostitan41-website.firebaseapp.com", 
            databaseURL: "https://chaostitan41-website-default-rtdb.europe-west1.firebasedatabase.app", 
            projectId: "chaostitan41-website", 
            storageBucket: "chaostitan41-website.firebasestorage.app", 
            messagingSenderId: "553158677453", 
            appId: "1:553158677453:web:2cad39890ffdedb98aaa84" 
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let timerInterval = null;

        function getFilterImages() {
            const images = {};
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const filterId = btn.getAttribute('data-filter');
                const imgSrc = btn.querySelector('.btn-image').src;
                images[filterId] = imgSrc;
            });
            return images;
        }

        function loadTop10() {
            const filterImages = getFilterImages();
            
            db.ref('filterStats').once('value').then((snap) => {
                const stats = snap.val();
                updateTop10List(stats, filterImages);
            }).catch((error) => {
                console.error("Firebase Error:", error);
                document.getElementById('top10List').innerHTML = "Fehler beim Laden.";
            });
            
            db.ref('filterStats').on('child_added', () => {
                db.ref('filterStats').once('value').then((snap) => {
                    updateTop10List(snap.val(), getFilterImages());
                });
            });
        }
        
        function updateTop10List(stats, filterImages) {
            const listDiv = document.getElementById('top10List');
            
            if (!stats) {
                listDiv.innerHTML = "Hen√ºz veri yok.";
                return;
            }

            const counts = {};
            Object.keys(stats).forEach(filterId => {
                const filterData = stats[filterId];
                if (filterData && typeof filterData === 'object') {
                    counts[filterId] = Object.keys(filterData).length;
                } else {
                    counts[filterId] = 0;
                }
            });

            const sorted = Object.entries(counts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            if (sorted.length === 0) {
                listDiv.innerHTML = "Hen√ºz veri yok.";
                return;
            }

            listDiv.innerHTML = sorted.map(([id, count], i) => {
                const imgSrc = filterImages[id] || 'logo.png';
                return `
                <div class="top10-item">
                    <span style="color:#f00; font-weight:bold; width:20px;">${i+1}</span>
                    <img src="${imgSrc}" class="top10-thumb" alt="${id}">
                    <div style="flex:1; text-align:left;">
                        <div style="text-transform:uppercase; font-size:13px;">${id}</div>
                        <div style="color:#777; font-size:11px;">${count} KULLANIM</div>
                    </div>
                </div>`;
            }).join('');
        }

        function checkCooldown() {
            const statusDiv = document.getElementById('status');
            const buttons = document.querySelectorAll('.filter-btn');
            
            function updateDisplay(lastTime) {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                const now = Date.now();
                const diffSeconds = (now - lastTime) / 1000;
                
                if (diffSeconds < 300) {
                    buttons.forEach(b => b.disabled = true);
                    statusDiv.style.display = "block";
                    
                    let timeLeft = Math.ceil(300 - diffSeconds);
                    
                    const tick = () => {
                        if (timeLeft <= 0) {
                            buttons.forEach(b => b.disabled = false);
                            statusDiv.style.display = "none";
                            if (timerInterval) {
                                clearInterval(timerInterval);
                                timerInterval = null;
                            }
                            return;
                        }
                        
                        const m = Math.floor(timeLeft / 60);
                        const s = timeLeft % 60;
                        statusDiv.innerHTML = `‚è±Ô∏è COOLDOWN: ${m}:${s < 10 ? '0' : ''}${s}`;
                        timeLeft--;
                    };
                    
                    tick();
                    timerInterval = setInterval(tick, 1000);
                } else {
                    buttons.forEach(b => b.disabled = false);
                    statusDiv.style.display = "none";
                }
            }
            
            db.ref('lastFilterTime').once('value').then((snap) => {
                updateDisplay(snap.val() || 0);
            });
            
            db.ref('lastFilterTime').on('value', (snap) => {
                updateDisplay(snap.val() || 0);
            });
        }

        async function sendFilter(filterId) {
            const timestamp = Date.now();
            
            const newClickRef = db.ref('filterStats/' + filterId).push();
            await newClickRef.set({
                timestamp: timestamp,
                date: new Date().toISOString()
            });
            
            await db.ref('lastFilterTime').set(timestamp);

            try {
                const socket = new WebSocket("wss://aditya-unfeudal-brock.ngrok-free.dev");
                socket.onopen = () => {
                    socket.send(JSON.stringify({
                        "request": "ExecuteAction",
                        "actionName": "Web_Filter_Handler",
                        "rawInput": filterId
                    }));
                    setTimeout(() => socket.close(), 500);
                };
            } catch(e) {
                console.error("WebSocket Fehler:", e);
            }
        }

        window.onload = () => {
            loadTop10();
            checkCooldown();
        };
    </script>
