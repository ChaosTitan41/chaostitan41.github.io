<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosTitan - Stream Control</title>
    <style>
        body { background: #050505; color: white; font-family: 'Arial', sans-serif; text-align: center; padding: 20px; }
        .btn-container { display: flex; flex-direction: column; gap: 15px; align-items: center; margin-top: 30px; }
        .filter-btn { 
            background: linear-gradient(145deg, #8B0000, #4a0000); 
            color: white; border: 1px solid #ff0000; padding: 20px; width: 80%; 
            max-width: 300px; border-radius: 12px; font-size: 1.2rem; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px 15px rgba(255,0,0,0.3);
        }
        .filter-btn:active { transform: scale(0.95); background: #ff0000; }
        #status { margin-top: 30px; font-size: 0.8rem; opacity: 0.6; }
        .warning { color: #ffcc00; font-size: 0.7rem; margin-top: 10px; padding: 10px; border: 1px solid #444; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>üé≠ FACE CONTROL</h1>
    <p>W√§hle einen Filter f√ºr den Stream:</p>

    <div class="btn-container">
        <button class="filter-btn" onclick="sendToBot('alien')">üëΩ ALIEN MODUS</button>
        <button class="filter-btn" onclick="sendToBot('ghost')">üíÄ GHOST MODUS</button>
    </div>

    <div id="status">Status: Bereit</div>

    <div class="warning">
        Hinweis: Falls nichts passiert, klicke oben im Browser auf das Schloss/Regler-Symbol und erlaube "Unsichere Inhalte".
    </div>

    <script>
        // Wir verbinden uns √ºber den WebSocket-Port 8081 auf deinem PC
        // Wir nutzen die IP deines PCs (√ºber Localtonet-TCP falls vorhanden) 
        // ODER direkt die Localtonet-Domain f√ºr den WebSocket.
        
        const WS_URL = "ws://ejlkf6oa2.localto.net:1530"; 

        function sendToBot(filterName) {
            const statusDiv = document.getElementById('status');
            const socket = new WebSocket(WS_URL);

            statusDiv.innerText = "Sende Befehl...";

            socket.onopen = () => {
                const payload = {
                    "request": "ExecuteAction",
                    "actionName": "Web_Filter_Handler",
                    "args": { "filter": filterName },
                    "id": "web-ui"
                };
                socket.send(JSON.stringify(payload));
                statusDiv.innerText = "‚úÖ " + filterName.toUpperCase() + " aktiviert!";
                setTimeout(() => socket.close(), 1000);
            };

            socket.onerror = (err) => {
                statusDiv.innerText = "‚ùå Fehler: Browser blockiert Verbindung.";
                console.error(err);
            };
        }
    </script>
</body>
</html>
